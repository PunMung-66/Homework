                    <!-- Section Content -->

                </div>
                <div
                    class="w-[414px] h-[565px] bg-[#0B1117] rounded-[10px] absolute top-[-25px] left-[83px] md:hidden"
                ></div>
            </section>
        </main>
        <script>
            let content_list = document.querySelectorAll('.content-show')
            let select_list = document.querySelectorAll('.item-sidebar')

            let update = async (index) =>{
                try{
                    for(let i = 0; i < content_list.length; i++){
                        
                        if (i === index){
                            content_list[i].classList.remove('content-hide')
                        }else{
                            content_list[i].classList.add('content-hide')
                        }
                    }
                }
                catch(e){
                    console.log(e)
                }
            }
            update(0);

            for(let i = 0; i < select_list.length - 2; i++ ){
                select_list[i].addEventListener('click', () => {
                    update(i);
                })
            }
        </script>
    </body>
