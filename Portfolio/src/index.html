<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Punnawat Resume</title>
        <link rel="stylesheet" href="./index.css" />
        <script
            src="https://kit.fontawesome.com/0a5d6f54a2.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <style type="text/tailwindcss">
            @layer utilities {
                .item-sidebar {
                    @apply text-[#8B949E] text-[25px]
                }
            }
        </style>
    </head>
    <body>
        <main class="flex justify-center items-center">
            <section class="flex justify-center relative">
                <div
                    class="w-[997px] h-[517px] bg-[#010409] rounded-[10px] shadow-[6px_9px_37px_6px_rgba(110,110,110,1)] flex flex-col overflow-hidden"
                >
                    <div
                        class="w-full h-[20px] bg-[#0B1117] border-[#2D3139] border-[1px] flex flex-row items-center"
                    >
                        <div class="flex flex-row gap-2 mt-[4px] mb-[5px] ml-4">
                            <span
                                class="w-[11px] h-[11px] bg-[#EF534A] rounded-[55px]"
                            ></span>
                            <span
                                class="w-[11px] h-[11px] bg-[#FEBC2E] rounded-[55px]"
                            ></span>
                            <span
                                class="w-[11px] h-[11px] bg-[#27C840] rounded-[55px]"
                            ></span>
                        </div>
                    </div>
                    <div
                        class="sidebar w-[67px] h-full bg-[#0B1117] flex flex-col justify-between"
                    >
                        <div
                            class="top-part-sidebar flex flex-col gap-[30px] items-center px-[20px] pt-[27px]"
                        >
                            <i
                                class="fa-regular fa-file item-sidebar "
                            ></i>
                        </div>
                        <div
                            class="low-part-sidebar flex flex-col items-center"
                        >
                            <span
                                class="material-symbols-outlined text-[32px] h-[51px] flex items-center text-[#8B949E]"
                            >
                                account_circle
                            </span>

                            <div class="w-full h-[18px] bg-[#028BE4]"></div>
                        </div>
                    </div>
                    <div class=""></div>
                </div>
                <div
                    class="w-[414px] h-[565px] bg-[#0B1117] rounded-[10px] absolute top-[-25px] left-[83px]"
                ></div>
            </section>
        </main>
    </body>
</html>
